<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>
	$(document).ready(function() {
		$('#otpIdDiv').hide();
		$('#newPassDivId').hide();
		$('#passDivId').hide();
		$('#resetBtnId').hide();
		
		
		$("#sendOtpBtnId").click(function() {
			$("#userIdErr").html("");
			var userId=$("#userId").val();
		
			if(userId==''){
				 $("#userIdErr").html("Please Enter Email Id Or User Id .");
				return false;
			}
			$.ajax({
				type : "POST",
				url : "sendPasswordChangeOtp",
				data : {
					'userId': userId
				},
				success : function(data) {
					//alert("comes===========data=============="+data);
					/* $('#transactionHistoryTable').html(data); */
					if(data=='Y'){
						$("#labelid").html("OTP Send Successfully on Registered Email.");
						$('#otpIdDiv').show();
						$('#newPassDivId').show();
						$('#passDivId').show();
						$('#resetBtnId').show();
					}else{
						$("#labelid").html("Email Id Or User Id is Not Valid");
					}
				},
				error : function(e) {
					console.log(e);
					alert("Error In Forget Password");
				}

			});
		});
		
		
		$("#resetBtnId").click(function() {
			$("#otpId").html("");
			$("#passwordId").html("");
			$("#newPasswordId").html("");
			var otp=$("#otp").val();
			var password=$("#password").val();
			var newPass=$("#newPassword").val();
			
			if(otp==''){
				$("#otpId").html("Please Enter OTP .");
				return false;	
			}
			if(password==''){
				$("#passwordId").html("Please Enter New Password .");
				return false;	
			}
			if(newPass==''){
				$("#newPasswordId").html("Please Enter Confirm Password .");
				return false;	
			}
			if (newPass != password){
	            $("#passwordConfirmedNotMatch").html("Passwords does not match!");
	            $("#passwordConfirmedMatch").html("");
	            $("#passwordId").html("");
	            
	        return false;
	        }

			var form = document.getElementById("forgetPassworFormId");
			form.action = "updateforgetPassword";
			form.method = "POST";
			form.submit();
		});
		$(document).ready(function() {
			
			$("#backBtnId").click(function() {
              window.location.href="index.html";				
			});
			
			

		});
		
	
	
	function validatePassword(){
		  $("#newPasswordId").html("");
		 $("#passwordId").html("");
		  $("#passwordConfirmedMatch").html("");
          $("#passwordConfirmedNotMatch").html("");
          
        var password = $("#newPassword").val();
        var confirmPassword = $("#password").val();
        var passLength=password.length;
        var confirmPassLength=confirmPassword.length;
        if(passLength<5){
        	$("#newPasswordId").html("Password Length Must be Greater than 5 Character.");
        	return false;
        }
        if(confirmPassLength<5){
        	$("#passwordId").html("Password Length Must be Greater than 5 Character.");
        	return false;
        }
        if (password != confirmPassword){
            $("#passwordConfirmedNotMatch").html("Passwords does not match!");
            $("#passwordConfirmedMatch").html("");
            $("#passwordId").html("");
            
        return false;
        }
        else
        	{
            $("#passwordConfirmedMatch").html("Passwords match.");
            $("#passwordConfirmedNotMatch").html("");
            $("#passwordId").html("");
            return true;
        	}
        
	}
	function validateLength(){
		$("#newPasswordId").html("");
		 
		var password = $("#newPassword").val();
        var passLength=password.length;
        if(passLength<5){
        	$("#newPasswordId").html("Password Length Must be Greater than 5 Character.");
        	return false;
        }
       
	}
	function validatebothLength(){
		$("#newPasswordId").html("");
		  $("#passwordId").html("");
		var password = $("#newPassword").val();
        var confirmPassword = $("#password").val();
        var passLength=password.length;
        var confirmedPassLength=confirmPassword.length;
       
       if(confirmedPassLength < 5){
    	   alert("confirmedPassLength===="+confirmedPassLength);
    	   $("#passwordId").html("Password Length Must be Greater than 5 Character.");
        	return false;
        }
       else if(passLength < 5){
    	   alert("passLength===="+passLength);
       	$("#newPasswordId").html("Password Length Must be Greater than 5 Character.");
       	return false;
       }
       else{
    	   return true;
       }
	}
	
	});
</script>
</head>
<body>
	<div class="container">
		<h4 class="page-heading">Forgot Password</h4>
		<div class="panel-group  panel-group-border">
			<div class="panel panel-primary">
				
				<div class="panel-body">
					

					<form id="forgetPassworFormId" action="https://www.pmjay.USEINDIA.com/pmjayecard/forgetPassword" method="post">

						<div class="form-group row col-sm-12">
							<label for="username" class="col-sm-2 col-form-label"><span>
									Email Id Or User Id</span></label>
							<div class="col-sm-4">
								<input id="userId" name="userId" placeholder="Please Enter Your Email Id Or User Id" class="form-control" type="text" value="" autocomplete="off"/>
									<p id="userIdErr" style="color: Red;"></p>
							</div>
						</div>
						<div class="form-group row col-sm-12">
							<div class="col-sm-2"></div>
							<div class="col-sm-2">
								<button id="sendOtpBtnId" title="submit" type="button" class="btn btn-primary btn-block" type="submit" value="Submit">Send OTP</button>

							</div>	
						</div>
						<div class="form-group row col-sm-12">
						 <div class="col-sm-2"></div>
								<div class="col-sm-4">
								<label id="labelid" for="username" class="control-label" style="color: Green;"></label>
								<label id="labelidd" for="username" class="control-label"></label>
								</div>
						</div>

						<div class="form-group row col-sm-12" id="otpIdDiv">
							<label for="username" class="col-sm-2 col-form-label"><span>
									OTP</span></label>
							<div class="col-sm-4">
								<input id="otp" name="otp" placeholder="Enter OTP" class="form-control" type="password" value=""/>
								<p id="otpId" style="color: Red;"></p>
							</div>
						</div>
						
						<div class="form-group row col-sm-12" id="newPassDivId">
						<label for="username" class="col-sm-2 col-form-label"><span>
											New Password</span></label>
											<div class="col-sm-4">
											<input id="newPassword" name="newPassword" placeholder="Please Enter Password" class="form-control" onchange="validateLength();" type="password" value=""/>
										<p id="newPasswordId" style="color: Red;"></p>
											</div>
						</div>
					
						<div class="form-group row col-sm-12" id="passDivId">
						<label for="username" class="col-sm-2 col-form-label"><span>
											Confirm Password</span></label>
									<div class="col-sm-4">		
							<input id="password" name="password" placeholder="Please Enter Confirm Password" class="form-control" onchange="validatePassword();" type="password" value=""/>
								<p id="passwordId" style="color: Red;"></p>	
								<p id="passwordConfirmedNotMatch" style="color: Red;"></p>	
								<p id="passwordConfirmedMatch" style="color: Green;"></p>	
								</div>			
						</div>
					
					<div class="form-group row col-sm-12">
					 <div class="col-sm-2"></div>
					 	<div class="col-sm-2">
					 	<button id="resetBtnId" title="submit" type="button" class="btn btn-primary" type="submit" value="Submit">Reset</button>
							</div>
										
					</div>
					<div class="row">
							<div class="form-group row col-sm-10"></div>
						<div class="form-group row col-sm-2">
								<button id="backBtnId" title="submit" type="button" class="btn btn-primary" type="submit" value="Submit">Back</button>
						</div>
						</div>
					
					<div>
</div></form>
				</div>
			</div>
		</div>
	</div>
